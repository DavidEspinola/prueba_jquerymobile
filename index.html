	<meta charset="utf-8">

	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/prueba.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline">
			<h1>Hola mundo!</h1>
		</div>
		<div data-role="content" data-theme="a">
			<p>Prueba de aplicación móvil por <strong>David Espínola</strong>.</p>
			<p>A continuación veremos una serie de demos de componentes:</p>
			<label for="slider1">Slider:</label>
			<input type="range" name="slider1" id="slider1" value="50" min="0" max="100" data-theme="a" />
			<fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
				<legend>Radio buttons</legend>
				<input type="radio" name="radio-choice-a1" id="radio-choice-a1" value="on" checked="checked" />
				<label for="radio-choice-a1">On</label>
				<input type="radio" name="radio-choice-a1" id="radio-choice-b1" value="off"  />
				<label for="radio-choice-b1">Off</label>
			</fieldset>
			<fieldset data-role="controlgroup">
				<legend>Checkboxes:</legend>

				<label for="checkbox-v-2c">Three</label>
			</fieldset>	
			<div class="ui-field-contain">
				<select name="select-custom-24" id="select-custom-24" data-native-menu="false" multiple="multiple" data-iconpos="left">
